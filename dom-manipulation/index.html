<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #app-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        h2 {
            color: #34495e;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        #quoteDisplay {
            min-height: 120px;
            background-color: #ecf0f1;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #34495e;
            font-style: italic;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-out;
        }
        #quoteText {
            margin-bottom: 10px;
        }
        #quoteCategory {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-style: normal;
            font-weight: 600;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            margin: 5px; /* Added margin for spacing between buttons */
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.3);
        }
        .input-group {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }
        .input-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .input-group button {
            width: 100%;
            margin-top: 10px;
        }
        .file-input-group {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-input-group input[type="file"] {
            margin-bottom: 15px;
        }
        #list-container {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-height: 200px; /* Limit height for scrollability */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            background-color: #fdfdfd;
        }
        #list-container li {
            padding: 10px 15px;
            border-bottom: 1px solid #ecf0f1;
            color: #555;
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #list-container li:last-child {
            border-bottom: none;
        }
        #categoryFilter {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fdfdfd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>Dynamic Quote Generator</h1>

        <!-- Quote Display Area -->
        <div id="quoteDisplay">
            <p id="quoteText"></p>
            <p id="quoteCategory"></p>
        </div>

        <!-- Buttons for quote display and actions -->
        <div>
            <button id="newQuote">Show New Quote</button>
            <button id="exportQuotesButton">Export Quotes (JSON)</button>
        </div>

        <!-- Category Filter -->
        <div class="filter-group">
            <h2>Filter Quotes by Category</h2>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <!-- Categories will be dynamically populated here -->
            </select>
        </div>

        <!-- Form for adding new quotes -->
        <div class="input-group">
            <h2>Add New Quote</h2>
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" class="rounded-lg">
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" class="rounded-lg">
            <button id="addQuoteButton">Add Quote</button>
        </div>

        <!-- JSON Import functionality -->
        <div class="file-input-group">
            <h2>Import Quotes</h2>
            <input type="file" id="importFile" accept=".json" />
            <button id="importQuotesButton">Import Quotes</button>
        </div>

        <h2>Added List:</h2>
        <ul id="list-container"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
